<!DOCTYPE html>
<html>
<head>
  <script>
    setInterval(() => {
      fetch("/scan-status")
        .then(response => response.json())
        .then(data => {
          if (data.done) {
            window.location.href = "/scan";
          }
        });
    }, 3000);
  </script>

  <title>Scanning...</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    h1 { color: #f66; }
    p { color: #ccc; }
  </style>
</head>
<body>
  <h1>Scanning for Nearby APs...</h1>
  <p>This may take a few moments. Hang tight!</p>
  <p>Auto-refreshing every 3 seconds...</p>
</body>
</html>
